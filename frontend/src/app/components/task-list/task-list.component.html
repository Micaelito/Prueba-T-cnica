<h2>Lista de Tareas</h2>

<table border="1" cellpadding="8">
  <thead>
    <tr>
      <th>Título</th>
      <th>Descripción</th>
      <th>Completado</th>
      <th>Score (Viabilidad)</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.title }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.completed ? 'Sí' : 'No' }}</td>
      <td>{{ task.score ?? 'N/A' }}</td>
      <td><button (click)="deleteTask(task.id!)">Eliminar</button></td>
    </tr>
  </tbody>
</table>
