<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="space-y-4">
  <div>
    <label>Título:</label>
    <input formControlName="title" />
  </div>
  <div>
    <label>Descripción:</label>
    <textarea formControlName="description"></textarea>
  </div>
  <div>
    <label>Ciudad:</label>
    <input formControlName="city" />
  </div>
  <div>
    <label>Temperatura Mínima (°C):</label>
    <input formControlName="tempMin" type="number" />
  </div>
  <div>
    <label>Temperatura Máxima (°C):</label>
    <input formControlName="tempMax" type="number" />
  </div>
  <div>
    <label>
      <input type="checkbox" formControlName="acceptRain" /> Acepta Lluvia
    </label>
  </div>
  <div>
    <label>
      <input type="checkbox" formControlName="acceptWind" /> Acepta Viento Fuerte
    </label>
  </div>
  <button type="submit">Crear tarea</button>
</form>

<div *ngIf="feedbackMessage" style="margin-top: 1rem;">{{ feedbackMessage }}</div>
